name: Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: frontend-build
        path: ReactClient/dist/
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'ReactClient/package-lock.json'
        
    - name: Build Frontend
      run: |
        cd ReactClient
        npm ci --prefer-offline
        npm run build
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: ReactClient/dist/
        retention-days: 1
        
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        script: |
          set -e
          cd /var/www/vantex
          git reset --hard HEAD
          git clean -fd
          git pull origin main
          
          # Backend deployment
          cd WebService
          npm ci --omit=dev --prefer-offline
          DB_SERVER=89.116.122.189 DB_DATABASE=VantexAffiliate DB_USER=sa DB_PASSWORD=Austratech25 PORT=3000 NODE_ENV=production pm2 restart vantex-backend || DB_SERVER=89.116.122.189 DB_DATABASE=VantexAffiliate DB_USER=sa DB_PASSWORD=Austratech25 PORT=3000 NODE_ENV=production pm2 start ecosystem.config.js
          
          # Frontend deployment (use pre-built from GitHub Actions)
          cd ../ReactClient
          sudo mkdir -p /var/www/html
          sudo cp -r dist/* /var/www/html/
          
          # Update nginx config
          sudo cp /var/www/vantex/nginx.conf /etc/nginx/sites-available/vantex
          sudo nginx -t && sudo systemctl reload nginx
          
          echo "âœ… Deployment completed successfully"