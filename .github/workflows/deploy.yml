name: Deploy to VPS

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: |
          ReactClient/package-lock.json
          WebService/package-lock.json
    
    - name: Install Frontend Dependencies
      run: |
        cd ReactClient
        npm ci
    
    - name: Build Frontend
      run: |
        cd ReactClient
        npm run build
    
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          cd /var/www/vantex
          git pull origin main
          
          # Backend deployment
          cd WebService
          npm ci --production
          npx pm2 restart vantex-backend || npx pm2 start ecosystem.config.js
          
          # Frontend deployment
          cd ../ReactClient
          npm ci
          npm run build
          sudo cp -r dist/* /var/www/html/
          
          # Restart nginx
          sudo systemctl reload nginx