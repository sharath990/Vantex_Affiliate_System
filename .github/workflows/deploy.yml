name: Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Build Frontend
      run: |
        cd ReactClient
        npm install
        npm run build
        
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        script: |
          cd /var/www/vantex
          git reset --hard HEAD
          git clean -fd
          git pull origin main
          
          # Backend deployment
          cd WebService
          npm install --production
          npm install msnodesqlv8 --save
          PORT=3000 NODE_ENV=production pm2 restart vantex-backend || PORT=3000 NODE_ENV=production pm2 start ecosystem.config.js
          pm2 logs vantex-backend --lines 20
          
          # Frontend deployment
          cd ../ReactClient
          npm install
          npm run build
          sudo mkdir -p /var/www/html
          sudo cp -r dist/* /var/www/html/
          
          # Update nginx config
          sudo cp /var/www/vantex/nginx.conf /etc/nginx/sites-available/vantex
          sudo ln -sf /etc/nginx/sites-available/vantex /etc/nginx/sites-enabled/
          sudo rm -f /etc/nginx/sites-enabled/default
          sudo nginx -t && sudo systemctl reload nginx