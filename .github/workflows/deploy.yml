name: Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Build Frontend
      run: |
        cd ReactClient
        npm install
        npm run build
        
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        script: |
          cd /var/www/vantex
          git pull origin main
          
          # Backend deployment
          cd WebService
          npm install
          pm2 restart vantex-backend || pm2 start ecosystem.config.js
          
          # Frontend deployment
          cd ../ReactClient
          npm install
          npm run build
          sudo cp -r dist/* /var/www/html/
          
          # Restart nginx
          sudo systemctl reload nginx